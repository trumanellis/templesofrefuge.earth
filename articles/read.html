<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Reading... ‚Äî Temples of Refuge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-void: #0B0D1A;
            --color-deep: #12152B;
            --color-indigo: #1E2444;
            --color-violet: #4A4175;
            --color-lavender: #8B85B0;
            --color-silver: #C5C3D6;
            --color-light: #EEEEF4;
            --color-gold: #C9A962;
            --color-gold-dim: #A08840;
            --color-rose: #C4A0A0;
            --font-display: 'Cinzel', serif;
            --font-body: 'Raleway', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-void);
            font-family: var(--font-body);
            font-weight: 300;
            line-height: 1.8;
            font-size: 17px;
            color: var(--color-light);
        }

        .site-header {
            padding: 2rem;
            text-align: center;
        }

        .back-link {
            color: var(--color-gold);
            text-decoration: none;
            font-family: var(--font-display);
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .container-narrow {
            max-width: 750px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .site-footer {
            padding: 4rem 2rem;
            text-align: center;
            border-top: 1px solid var(--color-indigo);
            margin-top: 4rem;
        }

        .footer-site-name {
            font-family: var(--font-display);
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--color-violet);
            margin-top: 2rem;
        }

        .loading {
            color: var(--color-lavender);
            text-align: center;
            padding: 4rem 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        #error-state {
            text-align: center;
            padding: 4rem 0;
        }

        .error-title {
            color: var(--color-rose);
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .error-text {
            color: var(--color-lavender);
            margin-bottom: 2rem;
        }

        /* Prose styles scoped under #article-body */
        #article-body h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 400;
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.3;
            background: linear-gradient(135deg, var(--color-light), var(--color-silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #article-body h2 {
            font-family: var(--font-display);
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            font-weight: 400;
            color: var(--color-gold-dim);
            margin-top: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        #article-body h3 {
            font-family: var(--font-display);
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-weight: 400;
            color: var(--color-gold);
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        #article-body h4 {
            font-family: var(--font-body);
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--color-silver);
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            font-style: italic;
        }

        #article-body h5 {
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--color-lavender);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        #article-body p {
            color: var(--color-silver);
            line-height: 1.85;
            margin-bottom: 1.5rem;
            max-width: 65ch;
        }

        #article-body strong {
            color: var(--color-light);
            font-weight: 500;
        }

        #article-body em {
            color: var(--color-light);
        }

        #article-body a {
            color: var(--color-gold);
            text-decoration: none;
            border-bottom: 1px solid var(--color-gold-dim);
            transition: border-color 0.3s;
        }

        #article-body a:hover {
            border-color: var(--color-gold);
        }

        #article-body hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-indigo), var(--color-violet), var(--color-indigo), transparent);
            margin: 3rem 0;
        }

        #article-body blockquote {
            border-left: 3px solid var(--color-violet);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--color-lavender);
        }

        #article-body ul,
        #article-body ol {
            color: var(--color-silver);
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }

        #article-body li {
            margin-bottom: 0.5rem;
        }

        #article-body code {
            background: var(--color-deep);
            padding: 0.15em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            color: var(--color-lavender);
        }

        #article-body pre {
            background: var(--color-deep);
            padding: 1.5rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border: 1px solid var(--color-indigo);
        }

        #article-body pre code {
            padding: 0;
            background: none;
        }

        /* Special blocks */
        .image-prompt {
            background: var(--color-deep);
            border: 1px solid var(--color-indigo);
            border-radius: 8px;
            padding: 1.5rem 2rem;
            margin: 2rem 0;
        }

        .image-prompt-label {
            font-family: var(--font-display);
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--color-gold-dim);
            margin-bottom: 0.75rem;
        }

        .image-prompt-text {
            color: var(--color-lavender);
            font-style: italic;
            font-size: 0.9rem;
            line-height: 1.7;
        }

        .substack-cta {
            background: linear-gradient(135deg, var(--color-deep), var(--color-indigo));
            border: 1px solid var(--color-violet);
            border-radius: 8px;
            padding: 2rem;
            margin: 2.5rem 0;
            text-align: center;
        }

        .substack-cta-caption {
            color: var(--color-silver);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .substack-cta-label {
            font-family: var(--font-display);
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--color-gold);
            opacity: 0.7;
        }

        /* Fade-up animation */
        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container-narrow {
                padding: 2rem 1.25rem;
            }

            #article-body p {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <a href="/articles/" class="back-link">‚Üê All Writings</a>
    </header>

    <main>
        <div class="container-narrow">
            <article id="article-body">
                <p class="loading">Loading...</p>
            </article>

            <div id="error-state" style="display:none">
                <p class="error-title">Article Not Found</p>
                <p class="error-text"></p>
                <a href="/articles/" class="back-link">‚Üê All Writings</a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <a href="/articles/" class="back-link">‚Üê All Writings</a>
        <p class="footer-site-name">Temples of Refuge</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked@15/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            const articleBody = document.getElementById('article-body');
            const errorState = document.getElementById('error-state');

            if (!slug) {
                showError('No article specified');
                return;
            }

            try {
                const url = `https://raw.githubusercontent.com/trumanellis/templesofrefuge.earth/main/articles/${encodeURIComponent(slug)}.md`;
                const response = await fetch(url);

                if (!response.ok) {
                    showError('Article not found');
                    return;
                }

                let markdown = await response.text();

                // Strip optional YAML frontmatter
                markdown = markdown.replace(/^---\n[\s\S]*?\n---\n/, '');

                // Configure marked
                marked.use({ gfm: true, breaks: false });

                // Parse markdown
                const html = marked.parse(markdown);
                articleBody.innerHTML = html;

                // Post-process special blocks
                processSpecialBlocks();

                // Update page title from h1
                const h1 = articleBody.querySelector('h1');
                if (h1) {
                    document.title = h1.textContent + ' ‚Äî Temples of Refuge';
                }

                // Update meta description from first paragraph
                const firstP = articleBody.querySelector('p');
                if (firstP) {
                    const meta = document.querySelector('meta[name="description"]');
                    if (meta) meta.setAttribute('content', firstP.textContent.substring(0, 200));
                }

                // Apply fade-up animations to h2s and special blocks
                articleBody.querySelectorAll('h2, .image-prompt, .substack-cta').forEach(el => {
                    el.classList.add('fade-up');
                });

                // Observe fade-ups
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));

            } catch (err) {
                showError('Failed to load article');
            }

            function showError(message) {
                articleBody.style.display = 'none';
                errorState.style.display = 'block';
                errorState.querySelector('.error-text').textContent = message;
            }

            function processSpecialBlocks() {
                // Process all blockquotes
                articleBody.querySelectorAll('blockquote').forEach(bq => {
                    const text = bq.textContent;

                    // üé® Image prompt blocks
                    if (text.includes('üé®')) {
                        const label = bq.querySelector('strong');
                        const labelText = label ? label.textContent.replace('üé®', '').trim().replace(/:$/, '') : 'Image Prompt';

                        // Get the code block content as the prompt text
                        const code = bq.querySelector('code');
                        const promptText = code ? code.textContent.trim() : '';

                        const div = document.createElement('div');
                        div.className = 'image-prompt';
                        div.innerHTML = `
                            <div class="image-prompt-label">${labelText}</div>
                            <div class="image-prompt-text">${promptText}</div>
                        `;
                        bq.replaceWith(div);
                    }
                    // üìå Substack CTA blocks
                    else if (text.includes('üìå')) {
                        const strong = bq.querySelector('strong');
                        // Detect CTA type from content
                        let ctaLabel = 'Continue Reading';
                        const lowerText = text.toLowerCase();
                        if (lowerText.includes('subscribe')) ctaLabel = 'Subscribe';
                        else if (lowerText.includes('share')) ctaLabel = 'Share';
                        else if (lowerText.includes('comment')) ctaLabel = 'Leave a Comment';

                        // Find caption text - look for the last strong/bold text as caption
                        const allStrongs = bq.querySelectorAll('strong');
                        let caption = '';
                        if (allStrongs.length > 0) {
                            const lastStrong = allStrongs[allStrongs.length - 1];
                            // Skip the one that starts with üìå
                            caption = lastStrong.textContent.replace(/^üìå\s*/, '');
                            if (caption.startsWith('SUBSTACK')) {
                                // This is the label strong, get the caption from a different strong
                                caption = allStrongs.length > 1 ? allStrongs[allStrongs.length - 1].textContent : '';
                            }
                        }
                        // Clean up caption - remove surrounding quotes
                        caption = caption.replace(/^[""]|[""]$/g, '');

                        const div = document.createElement('div');
                        div.className = 'substack-cta';
                        div.innerHTML = `
                            <div class="substack-cta-caption">${caption}</div>
                            <div class="substack-cta-label">${ctaLabel}</div>
                        `;
                        bq.replaceWith(div);
                    }
                });
            }
        });
    </script>

</body>
</html>
