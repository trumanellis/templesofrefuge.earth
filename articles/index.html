<!DOCTYPE html>
<html lang="en" data-skin="jewels">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writings — Temples of Refuge</title>
    <meta name="description" content="Essays and reflections from the Temples of Refuge community.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,900;1,9..144,400&family=Instrument+Sans:wght@400;500;600&family=JetBrains+Mono:wght@300;400;500&family=Outfit:wght@300;400;500;600&family=Playfair+Display:wght@700;900&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--t-bg);
            font-family: var(--s-font);
            font-weight: 300;
            font-size: 17px;
            line-height: 1.8;
            color: var(--t-tx);
        }

        .site-header {
            padding: 2rem;
            text-align: center;
        }

        .back-link {
            color: var(--t-ac);
            text-decoration: none;
            font-family: var(--s-display);
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .hero {
            padding: 6rem 2rem 3rem;
            text-align: center;
            max-width: 650px;
            margin: 0 auto;
        }

        .hero-eyebrow {
            font-family: var(--s-display);
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--t-a2);
            margin-bottom: 1.5rem;
        }

        .hero h1 {
            font-family: var(--s-display);
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 400;
            color: var(--t-tx);
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
        }

        .hero .lead {
            color: var(--t-mt);
            font-size: 1.05rem;
            line-height: 1.8;
            max-width: 500px;
            margin: 0 auto;
        }

        .section-divider {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--t-bd), var(--t-dm), var(--t-bd), transparent);
            margin: 0 auto;
            max-width: 600px;
        }

        .articles-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .loading {
            color: var(--t-mt);
            text-align: center;
            padding: 4rem 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .article-card {
            display: block;
            text-decoration: none;
            padding: 2.5rem;
            background: var(--t-bg);
            border-bottom: 1px solid var(--t-bd);
            transition: background 0.3s ease;
        }

        .article-card:hover {
            background: var(--t-sf);
        }

        .article-card-eyebrow {
            font-family: var(--s-display);
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--t-a2);
            margin-bottom: 0.75rem;
        }

        .article-card-title {
            font-family: var(--s-display);
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 400;
            color: var(--t-tx);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .article-card-subtitle {
            font-family: var(--s-display);
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--t-t2);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .article-card-excerpt {
            color: var(--t-mt);
            font-size: 0.9rem;
            line-height: 1.7;
            margin-bottom: 1.25rem;
            max-width: 60ch;
        }

        .article-card-read {
            font-family: var(--s-display);
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--t-ac);
            transition: opacity 0.3s;
        }

        .article-card:hover .article-card-read {
            opacity: 0.8;
        }

        #error-state {
            display: none;
            text-align: center;
            padding: 4rem 0;
        }

        .error-title {
            color: var(--t-er);
            font-family: var(--s-display);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .error-text {
            color: var(--t-mt);
            margin-bottom: 2rem;
        }

        .site-footer {
            padding: 4rem 2rem;
            text-align: center;
            border-top: 1px solid var(--t-bd);
            margin-top: 2rem;
        }

        .footer-site-name {
            font-family: var(--s-display);
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--t-dm);
            margin-bottom: 0.5rem;
        }

        .footer-tagline {
            color: var(--t-mt);
            font-size: 0.8rem;
            font-style: italic;
        }

        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .hero {
                padding: 4rem 1.5rem 2rem;
            }

            .articles-container {
                padding: 2rem 1.25rem;
            }

            .article-card {
                padding: 2rem 1.25rem;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <a href="/" class="back-link">← Temples of Refuge</a>
    </header>

    <section class="hero">
        <p class="hero-eyebrow">From the Temple</p>
        <h1>Writings</h1>
        <p class="lead">Essays, reflections, and transmissions from the edge of the possible.</p>
    </section>

    <hr class="section-divider">

    <main class="articles-container">
        <div id="articles-list">
            <p class="loading">Loading writings&hellip;</p>
        </div>
        <div id="error-state">
            <h2 class="error-title">Something went astray</h2>
            <p class="error-text"></p>
        </div>
    </main>

    <footer class="site-footer">
        <p class="footer-site-name">Temples of Refuge</p>
        <p class="footer-tagline">Those who walk this path do so freely</p>
    </footer>

    <script src="/shared/theme-engine.js"></script>
    <script>
    ThemeEngine.init({
      defaultSkin: 'jewels',
      storageKey: 'tor-skin',
      position: 'top-right'
    });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const articlesList = document.getElementById('articles-list');
            const errorState = document.getElementById('error-state');

            const CACHE_KEY = 'tor-articles-cache';
            const CACHE_TTL = 5 * 60 * 1000; // 5 minutes

            try {
                // Check cache
                const cached = sessionStorage.getItem(CACHE_KEY);
                if (cached) {
                    const { data, timestamp } = JSON.parse(cached);
                    if (Date.now() - timestamp < CACHE_TTL) {
                        renderArticles(data);
                        return;
                    }
                }
            } catch (e) {
                // Cache read failed, continue to fetch
            }

            try {
                // Fetch directory listing from GitHub API
                const response = await fetch('https://api.github.com/repos/trumanellis/templesofrefuge.earth/contents/articles');
                if (!response.ok) throw new Error('API request failed');

                const files = await response.json();
                const mdFiles = files.filter(f =>
                    f.name.endsWith('.md') &&
                    f.name.toLowerCase() !== 'readme.md'
                );

                if (mdFiles.length === 0) {
                    showError('No articles found yet.');
                    return;
                }

                // Fetch raw content for each file to extract metadata
                const articles = await Promise.all(mdFiles.map(async (file) => {
                    const rawUrl = `https://raw.githubusercontent.com/trumanellis/templesofrefuge.earth/main/articles/${file.name}`;
                    const res = await fetch(rawUrl);
                    const text = await res.text();
                    return extractMetadata(text, file.name);
                }));

                // Cache the results
                try {
                    sessionStorage.setItem(CACHE_KEY, JSON.stringify({
                        data: articles,
                        timestamp: Date.now()
                    }));
                } catch (e) {
                    // Cache write failed, no problem
                }

                renderArticles(articles);

            } catch (err) {
                showError('Unable to load articles. Please try again later.');
            }

            function extractMetadata(markdown, filename) {
                // Strip frontmatter
                let content = markdown.replace(/^---\n[\s\S]*?\n---\n/, '');
                const lines = content.split('\n');

                let title = '';
                let subtitle = '';
                let description = '';
                let date = null;

                // Check for date in frontmatter
                const fmMatch = markdown.match(/^---\n([\s\S]*?)\n---/);
                if (fmMatch) {
                    const dateMatch = fmMatch[1].match(/date:\s*(.+)/);
                    if (dateMatch) date = dateMatch[1].trim();
                }

                for (const line of lines) {
                    const trimmed = line.trim();
                    if (!title && trimmed.startsWith('# ') && !trimmed.startsWith('## ')) {
                        title = trimmed.replace(/^# /, '');
                    } else if (!subtitle && trimmed.startsWith('### ')) {
                        subtitle = trimmed.replace(/^### /, '');
                    } else if (!description && trimmed && !trimmed.startsWith('#') && !trimmed.startsWith('>') && !trimmed.startsWith('---') && !trimmed.startsWith('```')) {
                        description = trimmed.substring(0, 200);
                        if (trimmed.length > 200) description += '...';
                    }

                    if (title && subtitle && description) break;
                }

                const slug = filename.replace(/\.md$/, '');

                return { title, subtitle, description, date, slug };
            }

            function renderArticles(articles) {
                articlesList.innerHTML = '';

                articles.forEach((article, i) => {
                    const card = document.createElement('a');
                    card.href = `read.html?slug=${encodeURIComponent(article.slug)}`;
                    card.className = 'article-card fade-up';

                    const eyebrow = article.date || 'Essay';

                    card.innerHTML = `
                        <div class="article-card-eyebrow">${eyebrow}</div>
                        <h2 class="article-card-title">${article.title || 'Untitled'}</h2>
                        ${article.subtitle ? `<p class="article-card-subtitle">${article.subtitle}</p>` : ''}
                        ${article.description ? `<p class="article-card-excerpt">${article.description}</p>` : ''}
                        <span class="article-card-read">Read &rarr;</span>
                    `;

                    articlesList.appendChild(card);

                    // Stagger fade-in
                    setTimeout(() => card.classList.add('visible'), 100 * (i + 1));
                });
            }

            function showError(message) {
                articlesList.style.display = 'none';
                errorState.style.display = 'block';
                errorState.querySelector('.error-text').textContent = message;
            }
        });
    </script>

</body>
</html>
